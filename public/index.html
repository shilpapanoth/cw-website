<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Cherrywork</title>
  <link rel="shortcut icon" href="/img/faviconLarge.ico" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/app.css">
  <link rel="stylesheet" type="text/css" href="/css/css3clock.css">

  <!-- Libraries -->
  <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/jquery-touchswipe/jquery.touchSwipe.min.js"></script>

  <!-- Routes -->
  <script type="text/javascript" src="/app.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="/js/home-controller.js"></script>
  <script type="text/javascript" src="/js/about-us-controller.js"></script>
  <script type="text/javascript" src="/js/app-list-controller.js"></script>
  <script type="text/javascript" src="/js/app-detail-controller.js"></script>
  <script type="text/javascript" src="/js/contact-us-controller.js"></script>

  <!-- Sercies -->
  <script type="text/javascript" src="/js/scroll-service.js"></script>

  <!-- Directives -->
  <script type="text/javascript" src="/directive/cw-nav-collapse/cw-nav-collapse-directive.js"></script>

</head>

<body ng-app="cwApp">
    <!-- Nav Bar overlay -->
    <div id="side-bar-overlay" cw-nav-collapse></div>
    <!-- Navigation -->
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top navbar-inverse" id='topNavBar' ng-class="contactNav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="home"><img src="/img/cherrywork_logo_white@2x.png" id='brand_logo' style='height:54px;margin-top:-8px;' class="hover" /></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="topNavCollapse">
                  <ul class="nav navbar-nav navbar-right hover">
                      <li data-toggle="collapse" data-target="#topNavCollapse"><a ui-sref="about">ABOUT</a></li>
                      <li data-toggle="collapse" data-target="#topNavCollapse"><a ui-sref="apps">OUR APPS</a></li>
                      <!-- <li><a ui-sref="co-innovation-center">CO INNOVATION CENTRE</a></li> -->
                      <li data-toggle="collapse" data-target="#topNavCollapse"><a ui-sref="contact">CONTACT</a></li>
                  </ul>
              </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <a ui-sref="contact"><img class="phone" src="../img/phone.jpg"></a>
    <div ui-view autoscroll="true"></div>
    <footer class='footer-style'>
        <div class="container">
            <div class="row">
                <div >
                  <center>
                    <span class="copyright"> &copy; Copyright 2017, A venture of Incture Technologies</span>
                  </center>
                </div>

            </div>
        </div>
    </footer>
  <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script type="text/javascript" src="/lib/jquery-easing/jquery.easing.min.js"></script>
  <script src="/scripts/classie.js"></script>
  <script type="text/javascript" src="/scripts/cbpAnimatedHeader.js"></script>

  <!-- Scripts -->
  <!-- <script type="text/javascript" src="/scripts/clock.js"></script> -->
  <script type="text/javascript" src="/scripts/moment.js"></script>

  </body>
</html>
