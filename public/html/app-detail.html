<div class="app-detail-container">
  <div class="overlay cover-img cover-img-detail">
  </div>
  <div class="app-detail">
    <div class="category-container">
          <header class="post-header2">
            <div class="post-title post-lHeading">{{selectedApp.lHeading | uppercase}}
            <div class="post-lTagline">- {{selectedApp.lTagline}}</div>
            </div>
          </header>
          <div class="col-md-12 no-padding app-padding">
            <div class="col-xs-12 col-md-6 no-padding" style="float: right;">
              <div ng-show="selectedApp.appImgs" id="appCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#appCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#appCarousel" data-slide-to="1"></li>
                  <li data-target="#appCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="height: 100%;">
                  <div ng-repeat="i in selectedApp.appImgs" class="item" ng-class="i.imgActive">
                      <div>
                        <img ng-src="{{i.carouselImg}}" style="height: 400px;">
                      </div>
                  </div>
                </div>
            </div>
          </div>
            <section class="no-padding post-lContent">
            <h3>Overview</h3>
              <div ng-bind-html="lContent1"></div>
              <div ng-bind-html="lContent2"></div>
              <div ng-bind-html="lContent3"></div>
            </section>


        </div>
          <div class="f-bg" ng-show="selectedApp.features">
            <div class="f-overlay col-sm-12 no-padding app-padding">
              <section class="post-fContent">
                <h3>Features</h3>
                <li ng-repeat="f in selectedApp.features">
                  <b><strong>{{f.fName}}</strong></b><div ng-show="f.fText" ng-bind-html="setSceTofText(f.fText)"></div>
                </li>
              </section>
            </div>
          </div>
    </div>

  </div>
</div>
