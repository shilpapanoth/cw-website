<div class="app-detail-container">
  <div class="cover-img">
  </div>
  <div class="app-detail">
    <div class="category-container">
          <header class="post-header2">
            <div class="post-title post-lHeading">{{selectedApp.lHeading | uppercase}}</div>
          </header>
          <section class="post-lContent">
            <p>{{selectedApp.lContent1}}</p>
            <p>{{selectedApp.lContent2}}</p>
            <p>{{selectedApp.lContent3}}</p>
          </section>

          <section class="post-fContent">
            <div><h3>Features</h3></div>
            <li class="list-unstyled" ng-repeat="f in selectedApp.features">
              <b><strong>{{f.fName}}</strong></b> - {{f.fText}}
            </li>
          </section>
    </div>

  </div>
</div>
