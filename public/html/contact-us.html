<div ng-controller="contactController" class="contact-content">
	<div id="contact-us">
     <div class="row">
        <div class="col-md-6 col-sm-6" style="height: 200px; margin-top: 7%;">
          <h3 class="tagline">How can we help you?</h3>
          <p>Work simpler, faster and sensible with powerful minutes of productivity. Speak to our experts or just request a demo by filling the form. Watch your organization transform.</p>
        </div>
        <div class="col-md-6 col-sm-6">
          <form action="/sendFeedback" method="POST" data-validate="parsley">
	          <input type="text" class="form-control" name="contact_first_name" placeholder="Full Name" required="">
	          <input type="email" name="contact_email" class="form-control" required="" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$">
	          <!-- <input type="text" name="contact_phone" class="form-control" placeholder="Phone (optional)"> -->
            <input type="text" name="tag" class="form-control" placeholder="Company">
            <!-- <input type="text" name="tag" class="form-control" placeholder="Job title">
	          <input type="text" name="tag" class="form-control" placeholder="Country"> -->
	          <textarea name="project_description" rows="3" required="" placeholder="Comments" class="form-control"></textarea>
	          <button type="submit" class="button">Send message</button>
          </form>
        </div>
     </div>
  </div>
  <div ng-include="'/html/address.html'"></div>
</div>
